# Configuração Nginx otimizada para CodeSeek V1
server {
    listen 80;
    server_name localhost;
    
    # Configuração de logs
    access_log /var/log/nginx/codeseek_access.log;
    error_log /var/log/nginx/codeseek_error.log;

    # Configuração de segurança
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Configuração de compressão
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Servir arquivos estáticos do frontend
    location /public/ {
        alias /opt/codeseek/frontend/public/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
        
        # Headers para fontes web
        location ~* \.(eot|ttf|woff|woff2)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin "*";
        }
        
        # Headers para imagens
        location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # Headers para CSS e JS
        location ~* \.(css|js)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Upload de arquivos
    location /uploads/ {
        alias /opt/codeseek/uploads/;
        expires 7d;
        add_header Cache-Control "private, no-cache";
    }

    # Proxy para aplicação Node.js
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Configurações de timeout otimizadas
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Buffer otimizado
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }
    
    # Healthcheck endpoint
    location /health {
        access_log off;
        proxy_pass http://localhost:3000/health;
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
    }
    
    # Bloquear acesso a arquivos sensíveis
    location ~ /\.(?!well-known) {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ^/(\.env|\.git|node_modules|package\.json) {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Configuração para Let's Encrypt
    location ~ /.well-known {
        allow all;
        root /var/www/html;
    }
    
    # Limite de tamanho de upload
    client_max_body_size 10M;
}

