<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - CodeSeek Admin</title>
    <link rel="stylesheet" href="/public/css/tailwind.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/public/css/core.css">
</head>
<body class="h-full">
    <div id="notification-container"></div>

    <div class="flex h-full">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-800 text-white flex flex-col">
            <div class="sidebar-brand text-2xl font-bold p-5 bg-gray-900"></div>
            <nav class="flex-1 p-4">
                <ul>
                    <li class="mb-2"><a href="/admin" class="flex items-center p-3 hover:bg-gray-700 rounded-md"><i class="fas fa-tachometer-alt mr-3"></i>Dashboard</a></li>
                    <li class="mb-2"><a href="/admin/users" class="flex items-center p-3 bg-gray-700 rounded-md text-white font-semibold"><i class="fas fa-users mr-3"></i>Users</a></li>
                    <li class="mb-2"><a href="/admin/products" class="flex items-center p-3 hover:bg-gray-700 rounded-md"><i class="fas fa-boxes mr-3"></i>Products</a></li>
                    <li class="mb-2"><a href="/admin/categories" class="flex items-center p-3 hover:bg-gray-700 rounded-md"><i class="fas fa-tags mr-3"></i>Categories</a></li>
                    <li class="mb-2"><a href="/admin/subscriptions" class="flex items-center p-3 hover:bg-gray-700 rounded-md"><i class="fas fa-sync-alt mr-3"></i>Subscriptions</a></li>
                    <li class="mb-2"><a href="/admin/licenses" class="flex items-center p-3 hover:bg-gray-700 rounded-md"><i class="fas fa-key mr-3"></i>Licenses</a></li>
                    <li class="mb-2"><a href="/admin/webhooks" class="flex items-center p-3 hover:bg-gray-700 rounded-md"><i class="fas fa-bolt mr-3"></i>Webhooks</a></li>
                    <li class="mb-2"><a href="/admin/settings" class="flex items-center p-3 hover:bg-gray-700 rounded-md"><i class="fas fa-cog mr-3"></i>Settings</a></li>
                </ul>
            </nav>
            <div class="p-4 border-t border-gray-700">
                <a href="#" id="logout-button" class="flex items-center p-3 hover:bg-gray-700 rounded-md"><i class="fas fa-sign-out-alt mr-3"></i>Logout</a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-auto">
            <header class="bg-white shadow-sm border-b border-gray-200 px-6 py-4">
                <div class="flex justify-between items-center">
                    <h1 class="text-2xl font-bold text-gray-900">Manage Users</h1>
                    <button id="add-user-btn" class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 flex items-center">
                        <i class="fas fa-plus mr-2"></i>Add New User
                    </button>
                </div>
            </header>

            <div class="p-6">
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">ID</th>
                                    <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Name</th>
                                    <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Email</th>
                                    <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Role</th>
                                    <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Status</th>
                                    <th class="px-6 py-4 text-right text-xs font-semibold text-gray-600 uppercase tracking-wider">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="users-table-body" class="bg-white divide-y divide-gray-200">
                                <!-- Dados dinâmicos serão inseridos aqui -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="/public/js/auth.js"></script>
<script src="/public/js/logo.js"></script>
<script src="/public/js/settings-service.js"></script>
<script src="/public/js/admin-layout.js"></script>
     <script src="/public/js/core.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            adminLayout.init();
            loadUsers();

            document.getElementById('add-user-btn').addEventListener('click', () => {
                showFormModal({
                    title: 'Add New User',
                    fields: [
                        { name: 'username', label: 'Username', type: 'text', required: true },
                        { name: 'email', label: 'Email Address', type: 'email', required: true },
                        { name: 'password', label: 'Password', type: 'password', required: true },
                        { 
                            name: 'role', 
                            label: 'Role', 
                            type: 'select', 
                            required: true,
                            options: [
                                { value: 'user', label: 'User' },
                                { value: 'admin', label: 'Admin' }
                            ]
                        }
                    ],
                    onSubmit: async (data) => {
                        try {
                            const response = await fetch('/api/admin/users', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
                                credentials: 'include',
                                body: JSON.stringify(data)
                            });
                            const result = await response.json();
                            if (!response.ok) throw new Error(result.message || 'Failed to create user.');
                            showNotification('User created successfully!', 'success');
                            loadUsers();
                        } catch (error) {
                            showNotification(`Error: ${error.message}`, 'error');
                        }
                    }
                });
            });

            document.getElementById('users-table-body').addEventListener('click', (event) => {
                const editBtn = event.target.closest('.edit-btn');
                if (editBtn) {
                    const { id, username, email, role } = editBtn.dataset;
                    showFormModal({
                        title: `Edit User: ${username}`,
                        initialData: { id, username, email, role },
                        fields: [
                            { name: 'username', label: 'Username', type: 'text', required: true },
                            { name: 'email', label: 'Email Address', type: 'email', required: true },
                            { 
                                name: 'role', 
                                label: 'Role', 
                                type: 'select', 
                                required: true,
                                options: [
                                    { value: 'user', label: 'User' },
                                    { value: 'admin', label: 'Admin' }
                                ]
                            }
                        ],
                        onSubmit: async (data) => {
                            try {
                                const response = await fetch(`/api/admin/users/${id}`, {
                                    method: 'PUT',
                                    headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
                                    credentials: 'include',
                                    body: JSON.stringify(data)
                                });
                                const result = await response.json();
                                if (!response.ok) throw new Error(result.message || 'Failed to update user.');
                                showNotification('User updated successfully!', 'success');
                                loadUsers();
                            } catch (error) {
                                showNotification(`Error: ${error.message}`, 'error');
                            }
                        }
                    });
                }

                const suspendBtn = event.target.closest('.suspend-btn');
                if (suspendBtn) {
                    const { userId, userStatus } = suspendBtn.dataset;
                    const newStatus = userStatus === 'active' ? 'suspended' : 'active';
                    const action = newStatus === 'suspended' ? 'suspend' : 'reactivate';
                    showConfirmationModal({
                        title: `${action.charAt(0).toUpperCase() + action.slice(1)} User`,
                        message: `Are you sure you want to ${action} this user?`,
                        onConfirm: async () => {
                            try {
                                const response = await fetch(`/api/admin/users/${userId}/status`, {
                                    method: 'PUT',
                                    headers: { 'Content-Type': 'application/json' },
                                    credentials: 'include',
                                    body: JSON.stringify({ status: newStatus })
                                });
                                const result = await response.json();
                                if (!response.ok) throw new Error(result.message || 'Failed to update user status.');
                                showNotification(`User ${action}d successfully!`, 'success');
                                loadUsers();
                            } catch (error) {
                                showNotification(`Error: ${error.message}`, 'error');
                            }
                        }
                    });
                }

                const deleteBtn = event.target.closest('.delete-btn');
                if (deleteBtn) {
                    const { userId, username } = deleteBtn.dataset;
                    showConfirmationModal({
                        title: 'Delete User',
                        message: `Are you sure you want to permanently delete user "${username}"? This action cannot be undone.`,
                        onConfirm: async () => {
                            try {
                                const response = await fetch(`/api/admin/users/${userId}`, {
                                    method: 'DELETE',
                                    headers: { 'Content-Type': 'application/json' },
                                    credentials: 'include'
                                });
                                const result = await response.json();
                                if (!response.ok) throw new Error(result.message || 'Failed to delete user.');
                                showNotification('User deleted successfully!', 'success');
                                loadUsers();
                            } catch (error) {
                                showNotification(`Error: ${error.message}`, 'error');
                            }
                        }
                    });
                }
            });
        });

        function renderUserRow(user) {
            const isSuspended = user.status === 'suspended';
            
            const roleBadge = user.role === 'admin'
                ? `<span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full bg-purple-100 text-purple-800"><i class="fas fa-user-shield mr-1"></i>Admin</span>`
                : `<span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full bg-blue-100 text-blue-800"><i class="fas fa-user mr-1"></i>User</span>`;
            
            const statusBadge = isSuspended
                ? `<span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full bg-red-100 text-red-800"><i class="fas fa-ban mr-1"></i>Suspended</span>`
                : `<span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full bg-green-100 text-green-800"><i class="fas fa-check-circle mr-1"></i>Active</span>`;

            const iconClass = user.role === 'admin' ? 'bg-purple-100 text-purple-600' : 'bg-blue-100 text-blue-600';
            const icon = user.role === 'admin' ? 'fa-user-shield' : 'fa-user';

            const suspendButtonText = isSuspended ? 'Reactivate' : 'Suspend';
            const suspendButtonIcon = isSuspended ? 'fa-play-circle' : 'fa-ban';
            const suspendButtonColor = isSuspended ? 'text-green-600 hover:text-green-800' : 'text-red-600 hover:text-red-800';

            const editButton = `
                <button 
                    class="edit-btn inline-flex items-center px-3 py-1 text-sm text-blue-600 hover:text-blue-800 hover:bg-blue-50 rounded-md transition duration-150"
                    data-id="${user.id}" 
                    data-username="${escapeHTML(user.username)}" 
                    data-email="${escapeHTML(user.email)}" 
                    data-role="${user.role}">
                    <i class="fas fa-edit mr-1"></i>Edit
                </button>`;

            const suspendButton = `
                <button 
                    class="suspend-btn inline-flex items-center px-3 py-1 text-sm ${suspendButtonColor} hover:bg-gray-50 rounded-md transition duration-150"
                    data-user-id="${user.id}" 
                    data-user-status="${user.status}">
                    <i class="fas ${suspendButtonIcon} mr-1"></i>${suspendButtonText}
                </button>`;

            const deleteButton = `
                <button 
                    class="delete-btn inline-flex items-center px-3 py-1 text-sm text-red-600 hover:text-red-800 hover:bg-red-50 rounded-md transition duration-150"
                    data-user-id="${user.id}" 
                    data-username="${escapeHTML(user.username)}">
                    <i class="fas fa-trash mr-1"></i>Delete
                </button>`;

            return `
                <tr class="hover:bg-gray-50 transition duration-150">
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">user-${user.id}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            <div class="h-8 w-8 rounded-full ${iconClass} flex items-center justify-center mr-3"><i class="fas ${icon} text-sm"></i></div>
                            <div>
                                <div class="text-sm font-medium text-gray-900">${user.username}</div>
                                <div class="text-sm text-gray-500">Joined on ${new Date(user.createdAt).toLocaleDateString()}</div>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900">${user.email}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">${roleBadge}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${statusBadge}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <div class="flex justify-end space-x-2">
                            ${editButton}
                            ${suspendButton}
                            ${deleteButton}
                        </div>
                    </td>
                </tr>`;
        }

        async function loadUsers() {
            const tbody = document.getElementById('users-table-body');
            tbody.innerHTML = `<tr><td colspan="6" class="text-center p-4 text-gray-400">Loading...</td></tr>`;
            try {
                const response = await fetch('/api/admin/users', { credentials: 'include' });
                if (!response.ok) {
                    if (response.status === 401 || response.status === 403) window.location.href = '/login.html';
                    throw new Error('Failed to fetch users');
                }
                const data = await response.json();
                const users = data.users;
                
                tbody.innerHTML = '';
                if (users.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="6" class="text-center p-4 text-gray-400">No users found.</td></tr>`;
                    return;
                }
                users.forEach(user => {
                    tbody.insertAdjacentHTML('beforeend', renderUserRow(user));
                });
            } catch (error) {
                console.error('Error loading users:', error);
                tbody.innerHTML = `<tr><td colspan="6" class="text-center p-4 text-red-500">Error loading users.</td></tr>`;
            }
        }
        
        function escapeHTML(str) {
            if (!str) return '';
            return str.replace(/'/g, "&apos;").replace(/"/g, "&quot;");
        }
    </script> 
</body>
</html>
<script>
    window.settingsService = new SettingsService();
    const adminLayout = new AdminLayout();
    adminLayout.initialize();
</script>
