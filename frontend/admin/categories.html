<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Categories - CodeSeek Admin</title>
    <link rel="stylesheet" href="/public/css/tailwind.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/public/css/core.css">
</head>

<body class="h-full">
    <div id="notification-container"></div>

    <div class="flex h-full">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-800 text-white flex flex-col">
            <div class="sidebar-brand text-2xl font-bold p-5 bg-gray-900"></div>
            <nav class="flex-1 p-4">
                <ul>
                    <li class="mb-2"><a href="/admin" class="flex items-center p-3 hover:bg-gray-700 rounded-md"><i
                                class="fas fa-tachometer-alt mr-3"></i>Dashboard</a></li>
                    <li class="mb-2"><a href="/admin/users"
                            class="flex items-center p-3 hover:bg-gray-700 rounded-md"><i
                                class="fas fa-users mr-3"></i>Users</a></li>
                    <li class="mb-2"><a href="/admin/products"
                            class="flex items-center p-3 hover:bg-gray-700 rounded-md"><i
                                class="fas fa-boxes mr-3"></i>Products</a></li>
                    <li class="mb-2"><a href="/admin/categories"
                            class="flex items-center p-3 bg-gray-700 rounded-md text-white font-semibold"><i
                                class="fas fa-tags mr-3"></i>Categories</a></li>
                    <li class="mb-2"><a href="/admin/subscriptions"
                            class="flex items-center p-3 hover:bg-gray-700 rounded-md"><i
                                class="fas fa-sync-alt mr-3"></i>Subscriptions</a></li>
                    <li class="mb-2"><a href="/admin/licenses"
                            class="flex items-center p-3 hover:bg-gray-700 rounded-md"><i
                                class="fas fa-key mr-3"></i>Licenses</a></li>
                    <li class="mb-2"><a href="/admin/webhooks"
                            class="flex items-center p-3 hover:bg-gray-700 rounded-md"><i
                                class="fas fa-bolt mr-3"></i>Webhooks</a></li>
                    <li class="mb-2"><a href="/admin/settings"
                            class="flex items-center p-3 hover:bg-gray-700 rounded-md"><i
                                class="fas fa-cog mr-3"></i>Settings</a></li>
                </ul>
            </nav>
            <div class="p-4 border-t border-gray-700">
                <a href="#" id="logout-button" class="flex items-center p-3 hover:bg-gray-700 rounded-md"><i
                        class="fas fa-sign-out-alt mr-3"></i>Logout</a>
            </div>
        </aside>

        <!-- Main content -->
        <main class="flex-1 overflow-auto">
            <header class="bg-white shadow-sm border-b border-gray-200 px-6 py-4">
                <div class="flex justify-between items-center">
                    <h1 class="text-2xl font-bold text-gray-900">Manage Categories</h1>
                    <button id="add-category-btn"
                        class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 flex items-center">
                        <i class="fas fa-plus mr-2"></i>Add New Category
                    </button>
                </div>
            </header>

            <div class="p-6">
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th
                                        class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                        ID</th>
                                    <th
                                        class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                        Name</th>
                                    <th
                                        class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                        Product Count</th>
                                    <th
                                        class="px-6 py-4 text-right text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                        Actions</th>
                                </tr>
                            </thead>
                            <tbody id="categories-table-body" class="bg-white divide-y divide-gray-200"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/public/js/auth.js"></script>
<script src="/public/js/logo.js"></script>
<script src="/public/js/settings-service.js"></script>
<script src="/public/js/admin-layout.js"></script>
    <script src="/public/js/core.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            adminLayout.init();
            loadCategories();

            document.getElementById('add-category-btn').addEventListener('click', () => {
                showFormModal({
                    title: 'Add New Category',
                    fields: [
                        { name: 'name', label: 'Category Name', type: 'text', required: true, placeholder: 'Enter category name' },
                        { name: 'description', label: 'Description', type: 'textarea', required: false, placeholder: 'Enter category description (optional)' }
                    ],
                    onSubmit: async (data) => {
                        try {
                            const response = await fetch('/api/admin/categories', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
                                credentials: 'include',
                                body: JSON.stringify(data)
                            });
                            const result = await response.json();
                            if (!response.ok) throw new Error(result.message || 'Failed to create category.');
                            showNotification('Category created successfully!', 'success');
                            loadCategories();
                        } catch (error) {
                            showNotification(`Error: ${error.message}`, 'error');
                        }
                    }
                });
            });

            document.getElementById('categories-table-body').addEventListener('click', (event) => {
                const editBtn = event.target.closest('.edit-btn');
                if (editBtn) {
                    const { id, name, description } = editBtn.dataset;
                    showFormModal({
                        title: `Edit Category: ${name}`,
                        initialData: { id, name, description },
                        fields: [
                            { name: 'name', label: 'Category Name', type: 'text', required: true, placeholder: 'Enter category name' },
                            { name: 'description', label: 'Description', type: 'textarea', required: false, placeholder: 'Enter category description (optional)' }
                        ],
                        onSubmit: async (data) => {
                            try {
                                const response = await fetch(`/api/admin/categories/${id}`, {
                                    method: 'PUT',
                                    headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
                                    credentials: 'include',
                                    body: JSON.stringify(data)
                                });
                                const result = await response.json();
                                if (!response.ok) throw new Error(result.message || 'Failed to update category.');
                                showNotification('Category updated successfully!', 'success');
                                loadCategories();
                            } catch (error) {
                                showNotification(`Error: ${error.message}`, 'error');
                            }
                        }
                    });
                }

                const deleteBtn = event.target.closest('.delete-btn');
                if (deleteBtn) {
                    const { id } = deleteBtn.dataset;
                    showConfirmationModal({
                        title: 'Delete Category',
                        message: 'Are you sure you want to delete this category? This can only be done if no products are using it.',
                        onConfirm: async () => {
                            try {
                                const response = await fetch(`/api/admin/categories/${id}`, {
                                    method: 'DELETE',
                                    headers: { 'Accept': 'application/json' },
                                    credentials: 'include'
                                });
                                let result = null;
                                try { result = await response.json(); } catch (_) { /* ignore non-JSON */ }
                                if (!response.ok) {
                                    const msg = result && result.message ? result.message : 'Failed to delete category.';
                                    throw new Error(msg);
                                }
                                showNotification('Category deleted successfully!', 'success');
                                loadCategories();
                            } catch (error) {
                                showNotification(`Error: ${error.message}`, 'error');
                            }
                        }
                    });
                }
            });
        });

        function renderCategoryRow(category) {
            const editButton = `
                <button 
                    class="edit-btn inline-flex items-center px-3 py-1 text-sm text-blue-600 hover:text-blue-800 hover:bg-blue-50 rounded-md transition duration-150"
                    data-id="${category.id}" 
                    data-name="${escapeHTML(category.name)}" 
                    data-description="${escapeHTML(category.description || '')}">
                    <i class="fas fa-edit mr-1"></i>Edit
                </button>`;

            const deleteButton = `
                <button 
                    class="delete-btn inline-flex items-center px-3 py-1 text-sm text-red-600 hover:text-red-800 hover:bg-red-50 rounded-md transition duration-150"
                    data-id="${category.id}">
                    <i class="fas fa-trash mr-1"></i>Delete
                </button>`;

            return `
                <tr class="hover:bg-gray-50 transition duration-150">
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${category.id}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-900">${category.name}</div>
                        <div class="text-sm text-gray-500">${category.description || ''}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full bg-blue-100 text-blue-800">
                            ${category.productCount} products
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <div class="flex justify-end space-x-2">
                            ${editButton}
                            ${deleteButton}
                        </div>
                    </td>
                </tr>`;
        }

        async function loadCategories() {
            const tbody = document.getElementById('categories-table-body');
            tbody.innerHTML = `<tr><td colspan="4" class="text-center p-4 text-gray-400">Loading...</td></tr>`;
            try {
                const response = await fetch('/api/admin/categories', { credentials: 'include' });
                if (!response.ok) {
                    if (response.status === 401 || response.status === 403) window.location.href = '/login.html';
                    throw new Error('Failed to fetch categories');
                }
                const data = await response.json();
                const categories = data.categories;

                tbody.innerHTML = '';
                if (categories.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="4" class="text-center p-4 text-gray-400">No categories found.</td></tr>`;
                    return;
                }
                categories.forEach(category => {
                    tbody.insertAdjacentHTML('beforeend', renderCategoryRow(category));
                });
            } catch (error) {
                console.error('Error loading categories:', error);
                tbody.innerHTML = `<tr><td colspan="4" class="text-center p-4 text-red-500">Error loading categories.</td></tr>`;
            }
        }

        function escapeHTML(str) {
            if (!str) return '';
            return str.replace(/'/g, "&apos;").replace(/"/g, "&quot;");
        }
    </script>
</body>

</html>
<script>
    window.settingsService = new SettingsService();
    const adminLayout = new AdminLayout();
    adminLayout.initialize();
</script>
