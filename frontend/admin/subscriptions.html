<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Subscriptions - CodeSeek Admin</title>
    <link rel="stylesheet" href="/public/css/tailwind.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/public/css/core.css">
    <link rel="stylesheet" href="/public/css/dashboard.css">
</head>

<body class="h-full overflow-hidden">
    <!-- Container de notificações -->
    <div id="notification-container"></div>

    <div class="flex h-full">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-800 text-white flex flex-col h-full">
            <div class="sidebar-brand text-2xl font-bold p-5 bg-gray-900 flex-shrink-0"></div>
            <nav class="flex-1 p-4 overflow-y-auto">
                <ul>
                    <li class="mb-2"><a href="/admin" class="flex items-center p-3 hover:bg-gray-700 rounded-md"><i
                                class="fas fa-tachometer-alt mr-3"></i>Dashboard</a></li>
                    <li class="mb-2"><a href="/admin/users"
                            class="flex items-center p-3 hover:bg-gray-700 rounded-md"><i
                                class="fas fa-users mr-3"></i>Users</a></li>
                    <li class="mb-2"><a href="/admin/products"
                            class="flex items-center p-3 hover:bg-gray-700 rounded-md"><i
                                class="fas fa-boxes mr-3"></i>Products</a></li>
                    <li class="mb-2"><a href="/admin/categories"
                            class="flex items-center p-3 hover:bg-gray-700 rounded-md"><i
                                class="fas fa-tags mr-3"></i>Categories</a></li>
                    <li class="mb-2"><a href="/admin/subscriptions"
                            class="flex items-center p-3 bg-gray-700 rounded-md text-white font-semibold"><i
                                class="fas fa-sync-alt mr-3"></i>Subscriptions</a></li>
                    <li class="mb-2"><a href="/admin/licenses"
                            class="flex items-center p-3 hover:bg-gray-700 rounded-md"><i
                                class="fas fa-key mr-3"></i>Licenses</a></li>
                    <li class="mb-2"><a href="/admin/webhooks"
                            class="flex items-center p-3 hover:bg-gray-700 rounded-md"><i
                                class="fas fa-bolt mr-3"></i>Webhooks</a></li>
                    <li class="mb-2"><a href="settings.html"
                            class="flex items-center p-3 hover:bg-gray-700 rounded-md"><i
                                class="fas fa-cog mr-3"></i>Settings</a></li>
                </ul>
            </nav>
            <div class="p-4 border-t border-gray-700 flex-shrink-0">
                <a href="#" id="logout-button" class="flex items-center p-3 hover:bg-gray-700 rounded-md"><i
                        class="fas fa-sign-out-alt mr-3"></i>Logout</a>
            </div>
        </aside>

        <!-- Main content -->
        <main class="flex-1 flex flex-col bg-gray-50 h-full overflow-hidden">
            <header class="bg-white shadow-sm border-b border-gray-200 px-6 py-4 flex-shrink-0">
                <div class="flex justify-between items-center">
                    <h1 class="text-2xl font-bold text-gray-900">Manage Subscriptions</h1>
                    <button id="add-subscription-btn"
                        class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 flex items-center">
                        <i class="fas fa-plus mr-2"></i>Add New Subscription
                    </button>
                </div>
            </header>

            <div class="flex-1 p-6 overflow-y-auto">
                <!-- Cards de Estatísticas -->
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
                    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                        <div class="flex items-center">
                            <div class="p-3 rounded-lg bg-blue-100">
                                <i class="fas fa-chart-line text-blue-600 text-xl"></i>
                            </div>
                            <div class="ml-4">
                                <p class="text-sm text-gray-600">Total Subscriptions</p>
                                <p class="text-2xl font-bold text-gray-900" id="total-subscriptions">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                        <div class="flex items-center">
                            <div class="p-3 rounded-lg bg-green-100">
                                <i class="fas fa-check-circle text-green-600 text-xl"></i>
                            </div>
                            <div class="ml-4">
                                <p class="text-sm text-gray-600">Active</p>
                                <p class="text-2xl font-bold text-gray-900" id="active-subscriptions">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                        <div class="flex items-center">
                            <div class="p-3 rounded-lg bg-yellow-100">
                                <i class="fas fa-exclamation-triangle text-yellow-600 text-xl"></i>
                            </div>
                            <div class="ml-4">
                                <p class="text-sm text-gray-600">Cancelled</p>
                                <p class="text-2xl font-bold text-gray-900" id="cancelled-subscriptions">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                        <div class="flex items-center">
                            <div class="p-3 rounded-lg bg-red-100">
                                <i class="fas fa-times-circle text-red-600 text-xl"></i>
                            </div>
                            <div class="ml-4">
                                <p class="text-sm text-gray-600">Expired</p>
                                <p class="text-2xl font-bold text-gray-900" id="expired-subscriptions">0</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
                    <div class="p-6 border-b border-gray-200">
                        <div class="flex justify-between items-center">
                            <h2 class="text-lg font-semibold text-gray-900">All Subscriptions</h2>
                            <div class="flex space-x-2">
                                <button id="refresh-btn"
                                    class="inline-flex items-center px-3 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50">
                                    <i class="fas fa-sync-alt mr-2"></i>Refresh
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="overflow-x-auto max-h-96 overflow-y-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50 sticky top-0">
                                <tr>
                                    <th scope="col"
                                        class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider whitespace-nowrap">
                                        ID</th>
                                    <th scope="col"
                                        class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider whitespace-nowrap">
                                        User</th>
                                    <th scope="col"
                                        class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider whitespace-nowrap">
                                        Plan</th>
                                    <th scope="col"
                                        class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider whitespace-nowrap">
                                        Status</th>
                                    <th scope="col"
                                        class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider whitespace-nowrap">
                                        Period End</th>
                                    <th scope="col"
                                        class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider whitespace-nowrap">
                                        Price</th>
                                    <th scope="col"
                                        class="px-6 py-4 text-right text-xs font-semibold text-gray-600 uppercase tracking-wider whitespace-nowrap">
                                        Actions</th>
                                </tr>
                            </thead>
                            <tbody id="subscriptions-table-body" class="bg-white divide-y divide-gray-200">
                                <!-- Loading state -->
                                <tr id="loading-row">
                                    <td colspan="7" class="px-6 py-12 text-center">
                                        <div class="flex justify-center">
                                            <i class="fas fa-spinner fa-spin text-gray-400 text-2xl"></i>
                                        </div>
                                        <p class="mt-2 text-sm text-gray-500">Loading subscriptions...</p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="../public/js/core.js"></script>
<script src="/public/js/logo.js"></script>
<script src="/public/js/settings-service.js"></script>
<script src="/public/js/admin-layout.js"></script>
<script src="/public/js/auth.js"></script>
    <script>
        // Estado da aplicação
        let subscriptions = [];
        let users = [];

        // Inicializar layout administrativo
        document.addEventListener('DOMContentLoaded', () => {
            adminLayout.init();
        });

        // ===============================================================
        // --- CARREGAMENTO DE DADOS ---
        // ===============================================================

        async function loadSubscriptionStats() {
            try {
                const response = await fetch('/api/admin/subscriptions/stats', {
                    credentials: 'include'
                });

                if (!response.ok) {
                    throw new Error('Falha ao carregar estatísticas');
                }

                const data = await response.json();
                const stats = data.stats;

                // Atualizar cards de estatísticas
                document.getElementById('total-subscriptions').textContent = stats.total || 0;
                document.getElementById('active-subscriptions').textContent = stats.active || 0;
                document.getElementById('cancelled-subscriptions').textContent = stats.cancelled || 0;
                document.getElementById('expired-subscriptions').textContent = stats.expired || 0;

            } catch (error) {
                console.error('Erro ao carregar estatísticas:', error);
                showNotification('Erro ao carregar estatísticas', 'error');
            }
        }

        async function loadSubscriptions() {
            const tbody = document.getElementById('subscriptions-table-body');
            tbody.innerHTML = `<tr><td colspan="7" class="text-center p-4 text-gray-400">Loading...</td></tr>`;

            try {
                const response = await fetch('/api/admin/subscriptions', {
                    credentials: 'include'
                });

                if (!response.ok) {
                    if (response.status === 401 || response.status === 403) {
                        window.location.href = '/login.html';
                    }
                    throw new Error('Falha ao carregar assinaturas');
                }

                const data = await response.json();
                subscriptions = data.subscriptions || [];

                tbody.innerHTML = '';
                if (subscriptions.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="7" class="text-center p-4 text-gray-400">No subscriptions found.</td></tr>`;
                    return;
                }

                subscriptions.forEach(subscription => {
                    tbody.insertAdjacentHTML('beforeend', renderSubscriptionRow(subscription));
                });

            } catch (error) {
                console.error('Erro ao carregar assinaturas:', error);
                tbody.innerHTML = `<tr><td colspan="7" class="text-center p-4 text-red-500">Error loading subscriptions.</td></tr>`;
                showNotification('Erro ao carregar assinaturas', 'error');
            }
        }

        async function loadUsers() {
            try {
                const response = await fetch('/api/admin/users', {
                    credentials: 'include'
                });

                if (!response.ok) {
                    throw new Error('Falha ao carregar usuários');
                }

                const data = await response.json();
                users = data.users || [];

            } catch (error) {
                console.error('Erro ao carregar usuários:', error);
                users = [];
            }
        }

        // ===============================================================
        // --- RENDERIZAÇÃO ---
        // ===============================================================

        function renderSubscriptionRow(subscription) {
            const statusBadge = getStatusBadge(subscription.status);
            const planName = formatPlan(subscription.plan);
            const endDate = formatDate(subscription.currentPeriodEnd || subscription.endDate);
            const price = subscription.price ? `$${subscription.price}` : 'N/A';

            const iconClass = 'bg-blue-100 text-blue-600';
            const icon = 'fa-sync-alt';

            const editButton = `
                <button 
                    class="edit-btn inline-flex items-center px-3 py-1 text-sm text-blue-600 hover:text-blue-800 hover:bg-blue-50 rounded-md transition duration-150"
                    data-id="${subscription.id}" 
                    data-user-id="${subscription.userId}" 
                    data-plan="${subscription.plan}" 
                    data-status="${subscription.status}"
                    data-price="${subscription.price || ''}"
                    data-start-date="${subscription.startDate || ''}"
                    data-end-date="${subscription.endDate || subscription.currentPeriodEnd || ''}"
                    data-chargebee-id="${subscription.chargebeeSubscriptionId || ''}">
                    <i class="fas fa-edit mr-1"></i>Edit
                </button>`;

            const deleteButton = `
                <button 
                    class="delete-btn inline-flex items-center px-3 py-1 text-sm text-red-600 hover:text-red-800 hover:bg-red-50 rounded-md transition duration-150"
                    data-subscription-id="${subscription.id}" 
                    data-user-email="${escapeHTML(subscription.user?.email || 'Unknown')}">
                    <i class="fas fa-trash mr-1"></i>Delete
                </button>`;

            const chargebeeButton = subscription.chargebeeSubscriptionId ? `
                <a href="https://app.chargebee.com/subscriptions/${subscription.chargebeeSubscriptionId}" 
                   target="_blank"
                   class="inline-flex items-center px-3 py-1 text-sm text-blue-600 hover:text-blue-800 hover:bg-blue-50 rounded-md transition duration-150">
                    <i class="fas fa-external-link-alt mr-1"></i>Chargebee
                </a>` : '';

            return `
                <tr class="hover:bg-gray-50 transition duration-150">
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">sub-${subscription.id}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            <div class="h-8 w-8 rounded-full ${iconClass} flex items-center justify-center mr-3">
                                <i class="fas ${icon} text-sm"></i>
                            </div>
                            <div>
                                <div class="text-sm font-medium text-gray-900">${subscription.user?.email || 'N/A'}</div>
                                <div class="text-sm text-gray-500">${subscription.user?.username || 'N/A'}</div>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-900">${planName}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">${statusBadge}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900">${endDate}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-900">${price}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <div class="flex justify-end space-x-2">
                            ${editButton}
                            ${chargebeeButton}
                            ${deleteButton}
                        </div>
                    </td>
                </tr>`;
        }

        function getStatusBadge(status) {
            const statusConfig = {
                'active': {
                    class: 'bg-green-100 text-green-800',
                    icon: 'fas fa-check-circle',
                    text: 'Active'
                },
                'cancelled': {
                    class: 'bg-yellow-100 text-yellow-800',
                    icon: 'fas fa-exclamation-triangle',
                    text: 'Cancelled'
                },
                'expired': {
                    class: 'bg-red-100 text-red-800',
                    icon: 'fas fa-times-circle',
                    text: 'Expired'
                }
            };

            const config = statusConfig[status] || {
                class: 'bg-gray-100 text-gray-800',
                icon: 'fas fa-question-circle',
                text: status
            };

            return `<span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full ${config.class}">
                <i class="${config.icon} mr-1"></i>${config.text}
            </span>`;
        }

        function formatPlan(plan) {
            const planNames = {
                'basic': 'Basic Plan',
                'premium': 'Premium Plan',
                'all_access': 'Full Access Pass'
            };
            return planNames[plan] || plan;
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleDateString('pt-BR');
        }

        function escapeHTML(str) {
            if (!str) return '';
            return str.replace(/'/g, "&apos;").replace(/"/g, "&quot;");
        }

        // ===============================================================
        // --- EVENT LISTENERS ---
        // ===============================================================

        document.addEventListener('DOMContentLoaded', async () => {
            console.log('Subscriptions Admin page loaded');

            // Carregar dados iniciais
            await Promise.all([
                loadUsers(),
                loadSubscriptionStats(),
                loadSubscriptions()
            ]);

            // Event listener para adicionar subscription
            document.getElementById('add-subscription-btn').addEventListener('click', () => {
                const userOptions = users.map(user => ({
                    value: user.id,
                    label: `${user.email} (${user.username})`
                }));

                showFormModal({
                    title: 'Add New Subscription',
                    fields: [
                        { name: 'userId', label: 'User', type: 'select', required: true, options: userOptions },
                        {
                            name: 'plan',
                            label: 'Plan',
                            type: 'select',
                            required: true,
                            options: [
                                { value: 'basic', label: 'Basic Plan' },
                                { value: 'premium', label: 'Premium Plan' },
                                { value: 'all_access', label: 'Full Access Pass' }
                            ]
                        },
                        {
                            name: 'status',
                            label: 'Status',
                            type: 'select',
                            required: true,
                            options: [
                                { value: 'active', label: 'Active' },
                                { value: 'cancelled', label: 'Cancelled' },
                                { value: 'expired', label: 'Expired' }
                            ]
                        },
                        { name: 'price', label: 'Price ($)', type: 'number', required: false, step: '0.01', placeholder: 'Auto-calculated based on plan' },
                        { name: 'startDate', label: 'Start Date', type: 'date', required: false },
                        { name: 'endDate', label: 'End Date', type: 'date', required: false },
                        { name: 'chargebeeSubscriptionId', label: 'Chargebee Subscription ID', type: 'text', required: false }
                    ],
                    onSubmit: async (data) => {
                        try {
                            const response = await fetch('/api/admin/subscriptions', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                credentials: 'include',
                                body: JSON.stringify(data)
                            });
                            const result = await response.json();
                            if (!response.ok) throw new Error(result.message || 'Failed to create subscription.');
                            showNotification('Subscription created successfully!', 'success');
                            await Promise.all([loadSubscriptionStats(), loadSubscriptions()]);
                        } catch (error) {
                            showNotification(`Error: ${error.message}`, 'error');
                        }
                    }
                });
            });

            // Event listeners para actions da tabela
            document.getElementById('subscriptions-table-body').addEventListener('click', (event) => {
                const editBtn = event.target.closest('.edit-btn');
                if (editBtn) {
                    const data = editBtn.dataset;
                    const userOptions = users.map(user => ({
                        value: user.id,
                        label: `${user.email} (${user.username})`
                    }));

                    showFormModal({
                        title: `Edit Subscription: sub-${data.id}`,
                        initialData: {
                            id: data.id,
                            userId: data.userId,
                            plan: data.plan,
                            status: data.status,
                            price: data.price,
                            startDate: data.startDate ? data.startDate.split('T')[0] : '',
                            endDate: data.endDate ? data.endDate.split('T')[0] : '',
                            chargebeeSubscriptionId: data.chargebeeId
                        },
                        fields: [
                            {
                                name: 'userId',
                                label: 'User',
                                type: 'select',
                                required: true,
                                options: userOptions
                            },
                            {
                                name: 'plan',
                                label: 'Plan',
                                type: 'select',
                                required: true,
                                options: [
                                    { value: 'basic', label: 'Basic Plan' },
                                    { value: 'premium', label: 'Premium Plan' },
                                    { value: 'all_access', label: 'Full Access Pass' }
                                ]
                            },
                            {
                                name: 'status',
                                label: 'Status',
                                type: 'select',
                                required: true,
                                options: [
                                    { value: 'active', label: 'Active' },
                                    { value: 'cancelled', label: 'Cancelled' },
                                    { value: 'expired', label: 'Expired' }
                                ]
                            },
                            { name: 'price', label: 'Price ($)', type: 'number', required: false, step: '0.01' },
                            { name: 'startDate', label: 'Start Date', type: 'date', required: false },
                            { name: 'endDate', label: 'End Date', type: 'date', required: false },
                            { name: 'chargebeeSubscriptionId', label: 'Chargebee Subscription ID', type: 'text', required: false }
                        ],
                        onSubmit: async (formData) => {
                            try {
                                const response = await fetch(`/api/admin/subscriptions/${data.id}`, {
                                    method: 'PUT',
                                    headers: { 'Content-Type': 'application/json' },
                                    credentials: 'include',
                                    body: JSON.stringify(formData)
                                });
                                const result = await response.json();
                                if (!response.ok) throw new Error(result.message || 'Failed to update subscription.');
                                showNotification('Subscription updated successfully!', 'success');
                                await Promise.all([loadSubscriptionStats(), loadSubscriptions()]);
                            } catch (error) {
                                showNotification(`Error: ${error.message}`, 'error');
                            }
                        }
                    });
                }

                const deleteBtn = event.target.closest('.delete-btn');
                if (deleteBtn) {
                    const { subscriptionId, userEmail } = deleteBtn.dataset;
                    showConfirmationModal({
                        title: 'Delete Subscription',
                        message: `Are you sure you want to permanently delete the subscription for "${userEmail}"? This action cannot be undone.`,
                        onConfirm: async () => {
                            try {
                                const response = await fetch(`/api/admin/subscriptions/${subscriptionId}`, {
                                    method: 'DELETE',
                                    credentials: 'include'
                                });
                                const result = await response.json();
                                if (!response.ok) throw new Error(result.message || 'Failed to delete subscription.');
                                showNotification('Subscription deleted successfully!', 'success');
                                await Promise.all([loadSubscriptionStats(), loadSubscriptions()]);
                            } catch (error) {
                                showNotification(`Error: ${error.message}`, 'error');
                            }
                        }
                    });
                }
            });

            // Event listener para refresh
            document.getElementById('refresh-btn').addEventListener('click', async () => {
                await Promise.all([loadSubscriptionStats(), loadSubscriptions()]);
                showNotification('Data refreshed!', 'success');
            });
        });
    </script>
</body>

</html>
<script>
    window.settingsService = new SettingsService();
    const adminLayout = new AdminLayout();
    adminLayout.initialize();
</script>
