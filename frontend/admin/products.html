<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products - CodeSeek Admin</title>
    <link rel="stylesheet" href="/public/css/tailwind.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Dropzone.js para gerenciamento de uploads -->
    <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css">
    <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
    <!-- 1. INCLUIR O NOVO CSS GLOBAL -->
    <link rel="stylesheet" href="/public/css/core.css">
</head>

<body class="h-full">
    <!-- 2. ADICIONAR O CONTAINER DE NOTIFICAÇÕES -->
    <div id="notification-container" class="fixed top-4 right-4 z-50 space-y-2"></div>
    <div class="flex h-full">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-800 text-white flex flex-col">
            <div class="sidebar-brand text-2xl font-bold p-5 bg-gray-900"></div>
            <nav class="flex-1 p-4">
                <ul>
                    <li class="mb-2"><a href="/admin" class="flex items-center p-3 hover:bg-gray-700 rounded-md"><i
                                class="fas fa-tachometer-alt mr-3"></i>Dashboard</a></li>
                    <li class="mb-2"><a href="/admin/users"
                            class="flex items-center p-3 hover:bg-gray-700 rounded-md"><i
                                class="fas fa-users mr-3"></i>Users</a></li>
                    <li class="mb-2"><a href="/admin/products"
                            class="flex items-center p-3 bg-gray-700 rounded-md text-white font-semibold"><i
                                class="fas fa-boxes mr-3"></i>Products</a></li>
                    <li class="mb-2"><a href="/admin/categories"
                            class="flex items-center p-3 hover:bg-gray-700 rounded-md"><i
                                class="fas fa-tags mr-3"></i>Categories</a></li>
                    <li class="mb-2"><a href="/admin/subscriptions"
                            class="flex items-center p-3 hover:bg-gray-700 rounded-md"><i
                                class="fas fa-sync-alt mr-3"></i>Subscriptions</a></li>
                    <li class="mb-2"><a href="/admin/licenses"
                            class="flex items-center p-3 hover:bg-gray-700 rounded-md"><i
                                class="fas fa-key mr-3"></i>Licenses</a></li>
                    <li class="mb-2"><a href="/admin/webhooks"
                            class="flex items-center p-3 hover:bg-gray-700 rounded-md"><i
                                class="fas fa-bolt mr-3"></i>Webhooks</a></li>
                    <li class="mb-2"><a href="/admin/settings"
                            class="flex items-center p-3 hover:bg-gray-700 rounded-md"><i
                                class="fas fa-cog mr-3"></i>Settings</a></li>
                </ul>
            </nav>
            <div class="p-4 border-t border-gray-700">
                <a href="#" id="logout-button" class="flex items-center p-3 hover:bg-gray-700 rounded-md"><i
                        class="fas fa-sign-out-alt mr-3"></i>Logout</a>
            </div>
        </aside>

        <!-- Main content -->
        <main class="flex-1 overflow-auto">
            <header class="bg-white shadow-sm border-b border-gray-200 px-6 py-4">
                <div class="flex justify-between items-center">
                    <h1 class="text-2xl font-bold text-gray-900">Manage Products</h1>
                    <button id="add-product-btn"
                        class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 flex items-center">
                        <i class="fas fa-plus mr-2"></i>Add New Product
                    </button>
                </div>
            </header>

            <div class="p-6 space-y-6">
                <!-- All Access Pass Section -->
                <section id="all-access-section" class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
                    <!-- Content will be injected by JS -->
                </section>

                <!-- Individual Products Section -->
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
                    <div class="p-4 border-b">
                        <h2 class="text-xl font-bold text-gray-800">Individual Products</h2>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th
                                        class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                        Product ID</th>
                                    <th
                                        class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                        Name</th>
                                    <th
                                        class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                        Price</th>
                                    <th
                                        class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                        Status</th>
                                    <th
                                        class="px-6 py-4 text-right text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                        Actions</th>
                                </tr>
                            </thead>
                            <tbody id="products-table-body" class="bg-white divide-y divide-gray-200">
                                <!-- Dynamic content will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/public/js/auth.js"></script>
<script src="/public/js/logo.js"></script>
<script src="/public/js/settings-service.js"></script>
<script src="/public/js/admin-layout.js"></script>
    <script src="/public/js/core.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            adminLayout.init();
            // Carregar produtos na inicialização
            loadProducts();

            // Event listener para adicionar produto
            document.getElementById('add-product-btn').addEventListener('click', async () => {
                // Buscar categorias para o select
                let categories = [];
                try {
                    const response = await fetch('/api/admin/categories', { credentials: 'include' });
                    if (response.ok) {
                        const data = await response.json();
                        categories = data.categories.map(cat => ({ value: cat.id, label: cat.name }));
                    }
                } catch (error) {
                    console.error('Failed to load categories:', error);
                }

                showFormModal({
                    title: 'Add New Product',
                    fields: [
                        { name: 'name', label: 'Product Name', type: 'text', required: true },
                        { name: 'description', label: 'Full Description', type: 'textarea', required: false, rows: 4 },
                        { name: 'shortDescription', label: 'Short Description (Licensing)', type: 'textarea', required: false, rows: 4 },
                        { name: 'monthlyPrice', label: 'Monthly Price ($)', type: 'number', required: false, step: '0.01' },
                        { name: 'annualPrice', label: 'Annual Price ($)', type: 'number', required: false, step: '0.01' },
                        { name: 'price', label: 'One-time Price ($)', type: 'number', required: true, step: '0.01' },
                        {
                            name: 'categoryId',
                            label: 'Category',
                            type: 'select',
                            required: true,
                            options: categories
                        },
                        { name: 'changelog', label: 'Changelog', type: 'textarea', required: false, rows: 4 },
                        {
                            name: 'isActive',
                            label: 'Active',
                            type: 'checkbox',
                            required: false
                        },
                        {
                            name: 'isAllAccessIncluded',
                            label: 'Include in All Access',
                            type: 'checkbox',
                            required: false
                        },
                        {
                            name: 'media',
                            label: 'Media Files (Images/Videos)',
                            type: 'file',
                            required: false,
                            multiple: true,
                            accept: 'image/*,video/*'
                        },
                        {
                            name: 'downloadFile',
                            label: 'Product ZIP (Downloadable)',
                            type: 'file',
                            required: false,
                            multiple: false,
                            accept: '.zip'
                        }
                    ],
                    onSubmit: async (formData) => {
                        try {
                            const response = await fetch('/api/admin/products', {
                                method: 'POST',
                                credentials: 'include',
                                body: formData
                            });
                            const result = await response.json();
                            if (!response.ok) throw new Error(result.message || 'Failed to create product.');
                            showNotification('Product created successfully!', 'success');
                            loadProducts();
                        } catch (error) {
                            showNotification(`Error: ${error.message}`, 'error');
                        }
                    }
                });
            });

            // Event listener para botões de edição na tabela de produtos
            document.getElementById('products-table-body').addEventListener('click', async (event) => {
                await handleEditButtonClick(event);
                await handleDeleteButtonClick(event);
            });

            // Event listener para botão de edição do All Access Pass
            document.getElementById('all-access-section').addEventListener('click', async (event) => {
                await handleEditButtonClick(event);
            });
        });

        // Função para lidar com cliques nos botões de edição
        async function handleEditButtonClick(event) {
            const editBtn = event.target.closest('.edit-btn');
            if (!editBtn) return;

            const productId = editBtn.dataset.id;

            try {
                // Buscar dados completos do produto
                const productResponse = await fetch(`/api/admin/products/${productId}`, { credentials: 'include' });
                if (!productResponse.ok) throw new Error('Failed to load product data');
                const productData = await productResponse.json();
                const product = productData.product;

                // Buscar categorias para o select
                let categories = [];
                try {
                    const response = await fetch('/api/admin/categories', { credentials: 'include' });
                    if (response.ok) {
                        const data = await response.json();
                        categories = data.categories.map(cat => ({ value: cat.id, label: cat.name }));
                    }
                } catch (error) {
                    console.error('Failed to load categories:', error);
                }

                showFormModal({
                    title: `Edit Product: ${product.name}`,
                    productId: product.id,
                    initialData: {
                        id: product.id,
                        name: product.name,
                        description: product.description || '',
                        shortDescription: product.shortDescription || '',
                        price: product.price || '',
                        monthlyPrice: product.monthlyPrice || '',
                        annualPrice: product.annualPrice || '',
                        categoryId: product.categoryId,
                        changelog: product.changelog || '',
                        isActive: product.isActive,
                        isAllAccessIncluded: product.isAllAccessIncluded,
                        media: product.mediaFiles || product.Media || [],
                        downloadFile: product.downloadFile || ''
                    },
                    fields: [
                        { name: 'name', label: 'Product Name', type: 'text', required: true },
                        { name: 'description', label: 'Full Description', type: 'textarea' },
                        { name: 'shortDescription', label: 'Short Description (Licensing)', type: 'textarea' },
                        // **INÍCIO DA MUDANÇA**
                        { name: 'monthlyPrice', label: 'Monthly Price ($)', type: 'number', required: false, step: '0.01' },
                        { name: 'annualPrice', label: 'Annual Price ($)', type: 'number', required: false, step: '0.01' },
                        { name: 'price', label: 'One-time Price ($)', type: 'number', required: false, step: '0.01' },
                        // **FIM DA MUDANÇA**
                        { name: 'categoryId', label: 'Category', type: 'select', required: true, options: categories },
                        { name: 'changelog', label: 'Changelog', type: 'textarea' },
                        { name: 'isActive', label: 'Active', type: 'checkbox' },
                        { name: 'isAllAccessIncluded', label: 'Include in All Access', type: 'checkbox' },
                        { name: 'media', label: 'Media Files', type: 'file', multiple: true, accept: 'image/*,video/*' },
                        { name: 'downloadFile', label: 'Product ZIP (Downloadable)', type: 'file', multiple: false, accept: '.zip' }
                    ],
                    onSubmit: async (formData) => {
                        try {
                            const response = await fetch(`/api/admin/products/${productId}`, {
                                method: 'PUT',
                                credentials: 'include',
                                body: formData
                            });
                            const result = await response.json();
                            if (!response.ok) throw new Error(result.message || 'Failed to update product.');
                            showNotification('Product updated successfully!', 'success');
                            loadProducts();
                        } catch (error) {
                            showNotification(`Error: ${error.message}`, 'error');
                        }
                    }
                });
            } catch (error) {
                showNotification(`Error: ${error.message}`, 'error');
            }
        }

        // Função para lidar com cliques nos botões de exclusão
        async function handleDeleteButtonClick(event) {
            const deleteBtn = event.target.closest('.delete-btn');
            if (!deleteBtn) return;

            const productId = deleteBtn.dataset.productId;

            showConfirmationModal({
                title: 'Delete Product',
                message: 'Are you sure you want to delete this product? This action cannot be undone.',
                onConfirm: async () => {
                    try {
                        const response = await fetch(`/api/admin/products/${productId}`, {
                            method: 'DELETE',
                            credentials: 'include'
                        });
                        const result = await response.json();
                        if (!response.ok) throw new Error(result.message || 'Failed to delete product.');
                        showNotification('Product deleted successfully!', 'success');
                        loadProducts();
                    } catch (error) {
                        showNotification(`Error: ${error.message}`, 'error');
                    }
                }
            });
        }

        // Função para carregar produtos
        async function loadProducts() {
            const allAccessSection = document.getElementById('all-access-section');
            const productsTbody = document.getElementById('products-table-body');

            allAccessSection.innerHTML = '<p class="text-gray-500">Loading plan...</p>';
            productsTbody.innerHTML = `<tr><td colspan="5" class="text-center p-4 text-gray-400">Loading...</td></tr>`;

            try {
                const response = await fetch('/api/admin/products', { credentials: 'include' });
                if (!response.ok) {
                    if (response.status === 401 || response.status === 403) window.location.href = '/login.html';
                    throw new Error('Failed to fetch products.');
                }

                const { products } = await response.json();

                // Clear loading states
                allAccessSection.innerHTML = '';
                productsTbody.innerHTML = '';

                // Filter products
                const allAccessProduct = products.find(p => p.name === 'All Access Pass');
                const individualProducts = products.filter(p => p.name !== 'All Access Pass');

                // Render All Access Pass Section
                if (allAccessProduct) {
                    const statusBadge = allAccessProduct.isActive
                        ? `<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800"><i class="fas fa-check-circle mr-1.5"></i>Active</span>`
                        : `<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-800"><i class="fas fa-times-circle mr-1.5"></i>Inactive</span>`;

                    const editButton = `
                        <button 
                            class="edit-btn inline-flex items-center px-3 py-1 text-sm text-blue-600 hover:text-blue-800 hover:bg-blue-50 rounded-md transition duration-150"
                            data-id="${allAccessProduct.id}" 
                            data-name="${escapeHTML(allAccessProduct.name)}" 
                            data-description="${escapeHTML(allAccessProduct.description || '')}"
                            data-price="${allAccessProduct.price}"
                            data-category-id="${allAccessProduct.categoryId || ''}"
                            data-is-active="${allAccessProduct.isActive}"
                            data-is-all-access-included="${allAccessProduct.isAllAccessIncluded || false}">
                            <i class="fas fa-edit mr-1"></i>Edit
                        </button>`;

                    allAccessSection.insertAdjacentHTML('beforeend', `
                        <div class="flex items-center justify-between">
                            <div>
                                <h2 class="text-xl font-bold text-gray-800">${allAccessProduct.name}</h2>
                                <p class="text-sm text-gray-500">${allAccessProduct.description || ''}</p>
                            </div>
                            <div class="flex items-center space-x-4">
                                ${statusBadge}
                                <span class="text-lg font-bold text-gray-800">$${parseFloat(allAccessProduct.monthlyPrice || 0).toFixed(2)}/month</span>
                                ${editButton}
                            </div>
                        </div>
                    `);
                } else {
                    allAccessSection.insertAdjacentHTML('beforeend', '<h2 class="text-xl font-bold text-gray-800">"All Access Pass" product not found. Please create it.</h2>');
                }

                // Render Individual Products Table
                if (individualProducts.length > 0) {
                    individualProducts.forEach(product => {
                        const statusBadge = product.isActive
                            ? `<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800"><i class="fas fa-check-circle mr-1.5"></i>Active</span>`
                            : `<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-800"><i class="fas fa-times-circle mr-1.5"></i>Inactive</span>`;

                        const editButton = `
                            <button 
                                class="edit-btn inline-flex items-center px-3 py-1 text-sm text-blue-600 hover:text-blue-800 hover:bg-blue-50 rounded-md transition duration-150"
                                data-id="${product.id}" 
                                data-name="${escapeHTML(product.name)}" 
                                data-description="${escapeHTML(product.description || '')}"
                                data-price="${product.price}"
                                data-category-id="${product.categoryId || ''}"
                                data-is-active="${product.isActive}"
                                data-is-all-access-included="${product.isAllAccessIncluded || false}">
                                <i class="fas fa-edit mr-1"></i>Edit
                            </button>`;

                        const deleteButton = `
                            <button 
                                class="delete-btn inline-flex items-center px-3 py-1 text-sm text-red-600 hover:text-red-800 hover:bg-red-50 rounded-md transition duration-150"
                                data-product-id="${product.id}">
                                <i class="fas fa-trash mr-1"></i>Delete
                            </button>`;

                        const row = `
                            <tr class="hover:bg-gray-50 transition duration-150">
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">prod-${product.id}</td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm font-medium text-gray-900">${product.name}</div>
                                    <div class="text-sm text-gray-500">${product.description || ''}</div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm font-medium text-gray-900">$${parseFloat(product.monthlyPrice || 0).toFixed(2)}/month</div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">${statusBadge}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                    <div class="flex justify-end space-x-2">
                                        ${editButton}
                                        ${deleteButton}
                                    </div>
                                </td>
                            </tr>`;
                        productsTbody.insertAdjacentHTML('beforeend', row);
                    });
                } else {
                    productsTbody.innerHTML = `<tr><td colspan="5" class="text-center p-4 text-gray-400">No individual products found.</td></tr>`;
                }
            } catch (error) {
                console.error('Error loading products:', error);
                allAccessSection.innerHTML += `<p class="text-red-500">Error loading plan.</p>`;
                productsTbody.innerHTML = `<tr><td colspan="5" class="text-center p-4 text-red-500">Error loading products.</td></tr>`;
            }
        }

        // Função auxiliar para escapar HTML
        function escapeHTML(str) {
            if (!str) return '';
            return str.replace(/'/g, "&apos;").replace(/"/g, "&quot;");
        }

    </script>
</body>

</html>
<script>
    window.settingsService = new SettingsService();
    const adminLayout = new AdminLayout();
    adminLayout.initialize();
</script>
