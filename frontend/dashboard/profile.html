<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-50 font-sans">
    <div class="flex h-screen bg-gray-100">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-800 text-white flex-col hidden sm:flex">
            <div class="text-2xl font-bold p-5 bg-gray-900">DigiServer</div>
            <nav class="flex-1 p-4">
                <ul class="space-y-2">
                    <li><a href="/dashboard" class="flex items-center p-3 hover:bg-gray-700 rounded-md"><i class="fas fa-tachometer-alt mr-3"></i>Dashboard</a></li>
                    <li><a href="/dashboard/products" class="flex items-center p-3 hover:bg-gray-700 rounded-md"><i class="fas fa-box mr-3"></i>My Products</a></li>
                    <li><a href="/dashboard/licenses" class="flex items-center p-3 hover:bg-gray-700 rounded-md"><i class="fas fa-key mr-3"></i>My Licenses</a></li>
                    <li><a href="/dashboard/billing" class="flex items-center p-3 hover:bg-gray-700 rounded-md"><i class="fas fa-file-invoice-dollar mr-3"></i>Billing</a></li>
                    <li><a href="/dashboard/profile" class="flex items-center p-3 bg-gray-700 rounded-md text-white font-semibold"><i class="fas fa-user-circle mr-3"></i>Profile</a></li>
                </ul>
            </nav>
            <div class="p-4 border-t border-gray-700">
                <a href="#" id="logout-button" class="flex items-center p-3 hover:bg-gray-700 rounded-md"><i class="fas fa-sign-out-alt mr-3"></i>Logout</a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col">
            <header class="bg-white shadow-sm border-b border-gray-200 p-4 flex justify-between items-center">
                <div class="flex items-center">
                    <button class="text-gray-600 mr-4 sm:hidden" id="menu-button">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                    <h1 class="text-2xl font-bold text-gray-800">My Profile</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="font-semibold text-gray-700">Hello!</span>
                    <img src="https://picsum.photos/seed/avatar/40/40" alt="Avatar" class="w-10 h-10 rounded-full border-2 border-gray-300">
                </div>
            </header>

            <div class="p-6 flex-1 overflow-y-auto">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <!-- Profile Information -->
                    <section class="bg-white p-8 rounded-lg shadow-sm border border-gray-200">
                        <h2 class="text-xl font-bold mb-6 text-gray-800">Profile Information</h2>
                        <form id="profile-form" class="space-y-6">
                            <div>
                                <label for="username-input" class="block text-sm font-medium text-gray-700">Name</label>
                                <input type="text" id="username-input" class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                            </div>
                            <div>
                                <label for="email-input" class="block text-sm font-medium text-gray-700">Email</label>
                                <input type="email" id="email-input" disabled class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-md bg-gray-100 cursor-not-allowed">
                            </div>
                            <div>
                                <button type="submit" class="inline-flex items-center bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors">
                                    <i class="fas fa-save mr-2"></i>Save Changes
                                </button>
                            </div>
                            <div id="profile-message" class="mt-4 text-sm"></div>
                        </form>
                    </section>

                    <!-- Security -->
                    <section class="bg-white p-8 rounded-lg shadow-sm border border-gray-200">
                        <h2 class="text-xl font-bold mb-6 text-gray-800">Security</h2>
                        <form id="password-form" class="space-y-6">
                            <div>
                                <label for="current-password-input" class="block text-sm font-medium text-gray-700">Current Password</label>
                                <input type="password" id="current-password-input" class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" required>
                            </div>
                            <div>
                                <label for="new-password-input" class="block text-sm font-medium text-gray-700">New Password</label>
                                <input type="password" id="new-password-input" class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" required minlength="6">
                            </div>
                            <div>
                                <button type="submit" class="inline-flex items-center bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors">
                                    <i class="fas fa-key mr-2"></i>Change Password
                                </button>
                            </div>
                            <div id="password-message" class="mt-4 text-sm"></div>
                        </form>
                    </section>
                </div>
            </div>
        </main>
    </div>

    <script src="/public/js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuButton = document.getElementById('menu-button');
            const sidebar = document.querySelector('aside');
            menuButton.addEventListener('click', () => {
                sidebar.classList.toggle('hidden');
            });

            // --- DOM Elements ---
            const usernameInput = document.getElementById('username-input');
            const emailInput = document.getElementById('email-input');
            const profileForm = document.getElementById('profile-form');
            const passwordForm = document.getElementById('password-form');
            const profileMessage = document.getElementById('profile-message');
            const passwordMessage = document.getElementById('password-message');
            const currentPasswordInput = document.getElementById('current-password-input');
            const newPasswordInput = document.getElementById('new-password-input');
            const headerUsername = document.querySelector('header .font-semibold');

            // --- Helper to display messages ---
            const showMessage = (element, message, isSuccess) => {
                element.textContent = message;
                element.className = isSuccess ? 'text-green-600' : 'text-red-600';
                setTimeout(() => element.textContent = '', 5000);
            };

            // --- Load initial profile data ---
            const loadProfileData = async () => {
                try {
                    const response = await fetch('/api/user/profile');
                    if (!response.ok) {
                        if (response.status === 401) window.location.href = '/login.html';
                        throw new Error('Failed to fetch profile data.');
                    }
                    const result = await response.json();
                    if (result.success) {
                        usernameInput.value = result.user.username;
                        emailInput.value = result.user.email;
                        headerUsername.textContent = `Hello, ${result.user.username}!`;
                    }
                } catch (error) {
                    console.error('Error loading profile:', error);
                    showMessage(profileMessage, 'Could not load profile data.', false);
                }
            };

            // --- Handle Profile Update ---
            profileForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const newUsername = usernameInput.value.trim();
                
                try {
                    const response = await fetch('/api/user/profile', {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username: newUsername })
                    });
                    const result = await response.json();
                    showMessage(profileMessage, result.message, result.success);
                    if (result.success) {
                        headerUsername.textContent = `Hello, ${result.user.username}!`;
                    }
                } catch (error) {
                    console.error('Error updating profile:', error);
                    showMessage(profileMessage, 'An error occurred. Please try again.', false);
                }
            });

            // --- Handle Password Change ---
            passwordForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const currentPassword = currentPasswordInput.value;
                const newPassword = newPasswordInput.value;

                try {
                    const response = await fetch('/api/user/password', {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ currentPassword, newPassword })
                    });
                    const result = await response.json();
                    showMessage(passwordMessage, result.message, result.success);
                    if (result.success) {
                        passwordForm.reset();
                    }
                } catch (error) {
                    console.error('Error changing password:', error);
                    showMessage(passwordMessage, 'An error occurred. Please try again.', false);
                }
            });

            // --- Initial Load ---
            loadProfileData();
        });
    </script>
</body>
</html>
