<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Licenses - Dashboard | <span class="site-name">CodeSeek</span></title>
    <link rel="stylesheet" href="/public/css/tailwind.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/public/css/core.css">
</head>

<body class="bg-gray-50 font-sans">
    <div id="mobile-overlay" class="mobile-overlay"></div>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside id="sidebar" class="dashboard-sidebar">
            <div class="dashboard-sidebar-header flex items-center space-x-3">
                <div class="site-logo" data-logo-class="h-8 w-auto object-contain"></div>
            </div>
            <nav class="dashboard-sidebar-nav">
                <ul class="space-y-2">
                    <li><a href="/dashboard" class="flex items-center p-3 hover:bg-gray-700 rounded-md"><i class="fas fa-tachometer-alt mr-3"></i>Dashboard</a></li>
                    <li><a href="/dashboard/products" class="flex items-center p-3 hover:bg-gray-700 rounded-md"><i class="fas fa-box mr-3"></i>My Products</a></li>
                    <li><a href="/dashboard/licenses" class="flex items-center p-3 bg-gray-700 rounded-md text-white font-semibold"><i class="fas fa-key mr-3"></i>My Licenses</a></li>
                    <li><a href="/dashboard/billing" class="flex items-center p-3 hover:bg-gray-700 rounded-md"><i class="fas fa-file-invoice-dollar mr-3"></i>Billing</a></li>
                    <li><a href="/dashboard/profile" class="flex items-center p-3 hover:bg-gray-700 rounded-md"><i class="fas fa-user-circle mr-3"></i>Profile</a></li>
                </ul>
            </nav>
            <div class="dashboard-sidebar-footer">
                <a href="#" id="logout-button" class="flex items-center p-3 hover:bg-gray-700 rounded-md"><i class="fas fa-sign-out-alt mr-3"></i>Logout</a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="dashboard-main">
            <header class="dashboard-header">
                <div class="flex justify-between items-center">
                    <div class="flex items-center">
                        <button class="text-gray-600 mr-4 sm:hidden" id="menu-button">
                            <i class="fas fa-bars text-xl"></i>
                        </button>
                        <h1 class="text-2xl font-bold text-gray-800">My Licenses</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span class="font-semibold text-gray-700" id="user-greeting">Hello!</span>
                        <img src="https://picsum.photos/seed/avatar/40/40" alt="Avatar" class="w-10 h-10 rounded-full border-2 border-gray-300">
                    </div>
                </div>
            </header>

            <div class="p-6 flex-1 overflow-y-auto">
                <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
                    <h2 class="text-xl font-bold mb-4 text-gray-800">Your License Keys</h2>
                    <div class="overflow-x-auto">
                        <table class="min-w-full bg-white">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="text-left py-3 px-4 font-semibold text-sm text-gray-600 uppercase tracking-wider">License Key</th>
                                    <th class="text-left py-3 px-4 font-semibold text-sm text-gray-600 uppercase tracking-wider">Product</th>
                                    <th class="text-left py-3 px-4 font-semibold text-sm text-gray-600 uppercase tracking-wider">Expires On</th>
                                    <th class="text-left py-3 px-4 font-semibold text-sm text-gray-600 uppercase tracking-wider">Usage</th>
                                    <th class="text-left py-3 px-4 font-semibold text-sm text-gray-600 uppercase tracking-wider">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="licenses-table-body" class="text-gray-700">
                                <!-- As linhas da tabela serão inseridas aqui pelo JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/public/js/settings-service.js"></script>
<script src="/public/js/logo.js"></script>
<script src="/public/js/dashboard-layout.js"></script>
<script src="/public/js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Inicializar layout do dashboard
            if (typeof dashboardLayout !== 'undefined') {
                dashboardLayout.init();
            }
            // Busca o nome do usuário para o cabeçalho
            try {
                const response = await fetch('/api/user/profile', { credentials: 'include' });
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('user-greeting').textContent = `Hello, ${data.user.username}!`;
                }
            } catch (error) {
                console.error("Failed to fetch user profile", error);
            }

            // Função principal para carregar as licenças
            await loadUserLicenses();
        });

        async function loadUserLicenses() {
            const tbody = document.getElementById('licenses-table-body');
            tbody.innerHTML = `<tr><td colspan="5" class="py-4 px-4 text-center text-gray-500">Loading licenses...</td></tr>`;

            try {
                const response = await fetch('/api/user/licenses', { credentials: 'include' });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                tbody.innerHTML = ''; // Limpa o "Loading..."

                if (data.licenses && data.licenses.length > 0) {
                    data.licenses.forEach(license => {
                        // Formata a chave para ser mais legível
                        const formattedKey = `${license.key.substring(0, 4)}-XXXX-XXXX-${license.key.substring(license.key.length - 4)}`;
                        
                        // Formata a data de expiração
                        let expiresText = 'N/A (Lifetime)';
                        if (license.expiresOn) {
                            expiresText = new Date(license.expiresOn).toLocaleDateString();
                        }

                        const row = `
                            <tr class="border-b hover:bg-gray-50">
                                <td class="py-3 px-4">
                                    <div class="flex items-center space-x-2">
                                        <span class="font-mono text-sm">${formattedKey}</span>
                                        <button class="copy-btn text-gray-400 hover:text-blue-600 transition-colors duration-200 p-1 rounded hover:bg-blue-50" title="Copy full license key" data-license-key="${license.key}">
                                             <i class="fas fa-copy text-xs"></i>
                                         </button>
                                    </div>
                                </td>
                                <td class="py-3 px-4 font-medium">${license.productName}</td>
                                <td class="py-3 px-4">${expiresText}</td>
                                <td class="py-3 px-4">
                                    <div class="w-full bg-gray-200 rounded-full h-2.5">
                                        <div class="bg-blue-600 h-2.5 rounded-full" style="width: ${license.usagePercent}%"></div>
                                    </div>
                                    <span class="text-xs text-gray-500 mt-1">${license.usage} Domains</span>
                                </td>
                                <td class="py-3 px-4">
                                    <a href="/dashboard/manage-license/${license.id}" class="text-blue-600 hover:underline flex items-center text-sm">
                                        <i class="fas fa-cog mr-2"></i>Manage
                                    </a>
                                </td>
                            </tr>`;
                        tbody.innerHTML += row;
                    });
                    
                    // Add event listeners for copy buttons
                    document.querySelectorAll('.copy-btn').forEach(button => {
                        button.addEventListener('click', function() {
                            const licenseKey = this.getAttribute('data-license-key');
                            copyLicenseKey(licenseKey, this);
                        });
                    });
                } else {
                    tbody.innerHTML = `<tr><td colspan="5" class="py-4 px-4 text-center text-gray-500">You do not have any licenses yet.</td></tr>`;
                }
            } catch (error) {
                console.error('Error loading user licenses:', error);
                tbody.innerHTML = `<tr><td colspan="5" class="py-4 px-4 text-center text-red-500">Failed to load licenses. Please try again later.</td></tr>`;
            }
        }

        async function copyLicenseKey(licenseKey, buttonElement) {
            try {
                await navigator.clipboard.writeText(licenseKey);
                
                // Visual feedback
                const icon = buttonElement.querySelector('i');
                const originalClass = icon.className;
                
                // Change to check icon
                icon.className = 'fas fa-check text-xs';
                buttonElement.classList.remove('text-gray-400', 'hover:text-blue-600');
                buttonElement.classList.add('text-green-600');
                buttonElement.title = 'Copied!';
                
                // Show notification if available
                if (typeof showNotification === 'function') {
                    showNotification('License key copied to clipboard!', 'success');
                }
                
                // Reset after 2 seconds
                setTimeout(() => {
                    icon.className = originalClass;
                    buttonElement.classList.remove('text-green-600');
                    buttonElement.classList.add('text-gray-400', 'hover:text-blue-600');
                    buttonElement.title = 'Copy full license key';
                }, 2000);
                
            } catch (err) {
                console.error('Failed to copy license key:', err);
                
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = licenseKey;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                // Visual feedback for fallback
                const icon = buttonElement.querySelector('i');
                const originalClass = icon.className;
                icon.className = 'fas fa-check text-xs';
                buttonElement.classList.remove('text-gray-400', 'hover:text-blue-600');
                buttonElement.classList.add('text-green-600');
                
                setTimeout(() => {
                    icon.className = originalClass;
                    buttonElement.classList.remove('text-green-600');
                    buttonElement.classList.add('text-gray-400', 'hover:text-blue-600');
                }, 2000);
            }
        }
    </script>
</body>
</html>
